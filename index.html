<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stakeholder Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                        <line x1="12" y1="20" x2="12" y2="20"></line>
                    </svg>
                </div>
                <span class="logo-text">Stakeholder Technologies</span>
            </div>
            <button class="menu-btn" aria-label="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main>
            <h1>Internet Service Provider Portal</h1>
            <p class="tagline">Connect. Manage. Grow</p>
            
            <p class="description">
                Experience seamless internet connectivity with our advanced network infrastructure. 
                We provide reliable, high-speed internet services tailored to your needs.
            </p>

            <div class="button-group">
                <button class="primary-btn">Get Connected</button>
                <button class="secondary-btn">View Plans</button>
            </div>

            <div class="partners">
                <h2>Trusted by Leading Businesses</h2>
                <div class="partner-logos">
                    <div class="partner-logo"></div>
                    <div class="partner-logo"></div>
                    <div class="partner-logo"></div>
                </div>
            </div>
        </main>

        <!-- WhatsApp Button -->
        <button class="whatsapp-btn" id="whatsapp-btn" aria-label="Contact on WhatsApp">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
